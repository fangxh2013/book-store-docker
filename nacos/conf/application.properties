# Nacos application.properties configuration
spring.datasource.platform=mysql
db.num=1
db.url.0=jdbc:mysql://host.docker.internal:3306/nacos_config?characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
db.user=nacos
db.password=nacos8888

# Nacos日志配置
nacos.logs.path=/home/nacos/logs
nacos.log.level=INFO
nacos.log.rotation.max.file.size=10MB
nacos.log.rotation.max.index=10

# Nacos认证配置
nacos.core.auth.system.type=nacos
nacos.core.auth.enabled=true
nacos.core.auth.default.token.secret.key=YzJlZTZjYzYtMzNhMy00N2QzLWI5YjctYjFhZjM3MTYyZGQz
nacos.core.auth.default.token.expire.seconds=18000
nacos.core.auth.cache.enable=true

# Nacos网络配置
server.servlet.contextPath=/nacos
server.port=8848

# JVM配置
nacos.security.ignore.urls=/,/error,/**/*.css,/**/*.js,/**/*.html,/**/*.map,/**/*.svg,/**/*.png,/**/*.ico,/console-ui/public/**,/v1/auth/**,/v1/console/health/**,/actuator/**,/v1/console/server/**

# 集群配置
nacos.naming.empty-service.auto-clean=true
nacos.naming.empty-service.clean.initial-delay-ms=50000
nacos.naming.empty-service.clean.period-time-ms=30000

# 开启详细日志
nacos.naming.log.level=INFO
nacos.config.log.level=INFO