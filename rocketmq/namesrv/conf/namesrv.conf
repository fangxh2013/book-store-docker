# RocketMQ Name Server Configuration

# Namesrv IP address
listenPort=9876

# RocketMQ home directory
rocketmqHome=/home/rocketmq

# Log configuration
logRoot=/root/logs
logLevel=INFO

# JVM settings
# JAVA_OPT="${JAVA_OPT} -server -Xms512m -Xmx512m -Xmn256m"

# Cluster settings
clusterTopicEnable=true
brokerTopicEnable=true

# Network settings
autoDeleteUnusedStats=true
deleteTopicWithBrokerRegistration=false